<!DOCTYPE html>
<html>
  <head>
    <link type = "text/css" rel = "stylesheet" href = "israel2.css" />
     <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css" />
    <script src="http://d3js.org/d3.v2.js?2.8.1"></script>
    <script src="http://code.jquery.com/jquery-latest.min.js"
        type="text/javascript"></script>
     <script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>
     <script>
     $(function() {
    $( "#slider" ).slider({ min: 1950 ,max: 2011 });
  });
      var value = $( "#slider" ).slider( "option", "value" );
     </script>
  </head>
  <body>
    
    <div class="header">
        
        <div class="half" id="year_slider" >
          <div class="title">  
            <h3>Little Town in the Desert<br>
            <h5>Vimal Kini, Gaurave Shetti, Jen Wang<br>
          i247: Information Visualization<br> Spring 2013</h5></h3>
          </div>
          
          <div class="two-third" style="line-height: 150px">
            <h2>What do Israeli settlements in Palestinian territories look like in <span id="main_year"></span></h2>
          </div>
          <div class="checkboxes">
          <form>
      <input type="checkbox" name="region" value="gaza" id="check_gaza" class="check_region" checked><label for="check_gaza">Gaza</label><br>
      <input type="checkbox" name="region" value="Samaria"  id="check_samaria" class="check_region" checked><label for="check_samaria">Samaria</label><br>
      <input type="checkbox" name="region" value="Benjamin"  id="check_benjamin" class="check_region" checked><label for="check_benjamin">Benjamin</label><br>
      <input type="checkbox" name="region" value="Etzion Bloc"  id="check_etzion" class="check_region" checked><label for="check_etzion">Etzion Bloc</label><br>
    </div>
    <div class="checkboxes">
      <input type="checkbox" name="region" value="Jordan Valley"  id="check_jordan" class="check_region" checked><label for="check_jordan">Jordan Valley</label><br>
      <input type="checkbox" name="region" value="Mount Hebron"  id="check_mount" class="check_region" checked><label for="check_mount">Mount Hebron</label><br>
      <input type="checkbox" name="region" value="Megilot"  id="check_megilot" class="check_region" checked><label for="check_megilot">Megilot</label><br>
    </form></div>
          <div class="slide" id="slider"></div>
         
        </div>


    </div>
    
    <!--// settlement chart is here //-->
    
    <div class="chart_area">
      <div class="third">
        <div id ="map">
          </p>Map data goes here.</p>
        </div>
      </div>

      <div class="two-third">
          <p id="chart"></p>
      </div>
          <!--// other charts and stats here //-->
    <div class="two-third" id="other_data">
      <div id="eventdiv" class="half" >
        </p>Historical data goes here.</p>
      </div>
      <div class="half">
        </p>Total population goes here.</p>
      </div>   
    </div>

    </div>
    
  </body>    

<script src="israel.js"></script>
<script src="map.js"></script>

</html>
